<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock.css">
</head>
<body>
    <body>
        <h1>ROCK PAPER SCISSORS</h1>
        <div id="choose">
          <button class="choice" id="Rock">Rock</button>
          <button class="choice" id="Paper">Paper</button>
          <button class="choice" id="Scissors">Scissors</button>
        </div>
        <div id="ground">
          <div id="you-div">
          <div>you</div>
          <div class="play" id="uno">READY?</div>
          <div id="your-score">score 0</div>
          </div>
          <div id="pc-div">
          <div>computer</div>
          <div class="play" id="dos">YES</div>
          <div id="pc-score">score 0</div>
          </div>
        </div>
        <div id="win">CHECK</div>
        <div id="thegame">
          <h1 id="resultt">you lose</h1>
          <p>refresh to try again</p>
        </div>
      </body>

    <script src="rock.js"></script>
</body>
</html>
